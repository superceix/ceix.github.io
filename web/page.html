<!DOCTYPE html>
<html>
<head>
    <title>惠氏启赋(Wyeth illuma)</title>
    <meta http-equiv="Content-type" content="text/html; charset = utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
</head>
<body>
    <div class="content">
        <div class="pic-banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/banner1.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="images/banner2.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="images/banner3.jpg" />
                    </div>
                </div>
                <!-- 分页器 -->
                <div class="swiper-pagination swiper-pagination-color"></div>
            </div>
        </div>
        <div class="end-clock">
            <span>88/100人團</span>
            <span class="ft-r">
                <i class="ico ico-end-clock"></i>
                <span>結束時間：剩18時</span>
            </span>
        </div>
        <div class="goods-info row">
            <div class="goods-desc-block">
                <div class="goods-desc">
                    惠氏启赋(Wyeth illuma)惠氏启赋惠氏启赋惠氏启赋惠氏启赋惠氏启赋
                    <span class="vertical-line"></span>
                </div>
                <div class="goods-desc-right">
                    <i class="ico ico-collect"></i><br />
                    <span>30</span>
                </div>
            </div>

            <div class="goods-price-block goods-info-row">
                <span class="now-price"><span class="font-smaller">$</span>500</span>
                <span class="NT-price"><span class="font-smaller">NT$</span>500</span>
                <span class="saled-count">销量245</span>
            </div>

            <div class="goods-inventory-block goods-info-row">
                <span style="text-align: left;flex: 1.5">全新（無瑕疵）</span>
                <span>數量1000</span>
                <span>高雄</span>
            </div>

            <div class="goods-delivery-block  goods-info-row">
                <i class="ico ico-surety"></i>
                <span>承諾2天發貨</span>
            </div>
        </div>
        <div class="row base-row">
            <span>請選擇&nbsp;規格型號</span>
            <i class="ico ico-arrow-right ft-r"></i>
        </div>
        <div class="row base-row">
            <span>運費規則</span>&nbsp;&nbsp;
            <span class="fc-b">黑貓宅急便(單件包郵)</span>
            <i class="ico ico-arrow-right ft-r"></i>
        </div>
        <div class="comment-block">
            <div class="comment-title">
                <i class="ico ico-comment"></i>
                <span>評價(212)</span>
            </div>
            <ul class="comment-list">
                <li>
                    <div class="fx-1">
                        <img src="images/banner1.jpg" class="avatar" />
                    </div>
                    <div class="comment-detail fx-10">
                        <div class="comment-line">夏胜平0802<span class="fc-a2 ft-r">1小时前</span></div>
                        <div class="comment-line ">
                            <i class="ico ico-star"></i>
                            <i class="ico ico-star"></i>
                            <i class="ico ico-star"></i>
                            <i class="ico ico-star"></i>
                        </div>
                        <div class="comment-line fc-3">可以提供发票，拍了拍了，拍了拍了</div>
                    </div>
                </li>
                <li>
                    <div class="fx-1">
                        <img src="images/banner1.jpg" class="avatar" />
                    </div>
                    <div class="comment-detail fx-10">
                        <div class="comment-line">夏胜平0802<span class="fc-a2 ft-r">2小时前</span></div>
                        <div class="comment-line "></div>
                        <div class="comment-line fc-3">可以提供发票，拍了拍了，拍了拍了</div>
                    </div>
                </li>
            </ul>
            <div class="comment-more">
                <span>查看更多评价</span>
            </div>
        </div>
        <div class="shop-info">
            <div class="shopname">
                <div class="ft-l">
                    <img src="images/banner1.jpg" class="avatar" />
                </div>
                <div class="ft-l">
                    <span class="fc-b shop-name">陳菲</span><br />
                    <span class="shop-comment-number">評價136</span>
                </div>
                <div class="cl-b"></div>
            </div>
            <div class="shop-operation">
                <div class="pt-r">
                    <i class="ico ico-collect-active"></i><br />
                    <span>加入收藏</span>
                    <span class="vertical-line"></span>
                </div>
                <div class="pt-r">
                    <span class="goods-count">88</span><br />
                    <span>全部商品</span>
                    <span class="vertical-line"></span>
                </div>
                <div class="pt-r">
                    <i class="ico ico-shop"></i><br />
                    <span>進店逛逛</span>
                </div>
            </div>
        </div>
        <div class="foot-contact">
            <i class="ico ico-contact-email"></i>
            <i class="ico ico-contact-facebook"></i>
            <i class="ico ico-contact-line"></i>
            <i class="ico ico-contact-twitter"></i>
            <i class="ico ico-contact-copy"></i>
        </div>
    </div>
    <div class="footer">
        <div style="height: 50px;"></div>
        <div class="footer-nav">
            <div class="fx-1">
                <i class="ico ico-message"></i><br />
                <span>客服</span>
            </div>
            <div class="fx-1">
                <i class="ico ico-shopping-cart"></i><br />
                <span>購物車</span>
            </div>
            <div class="fx-2 add-cart">加入購物車</div>
            <div class="fx-2 buy-now">立即購買</div>
        </div>
    </div>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // 如果需要分页器
            pagination: '.swiper-pagination',
            paginationClickable: true,
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: 2500,
            autoplayDisableOnInteraction: false,
            loop: true
        })
    </script>
</body>
</html>
